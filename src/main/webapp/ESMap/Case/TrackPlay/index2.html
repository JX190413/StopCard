<head>

    <meta name="description" content="易景地图轨迹回放方法2,人员轨迹回放方法2,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。" />

<body ms-controller="ctrl" class="ms-controller">

    <div id="map-container"></div>

    <div class="loading">
        <div class="lodingImg"></div>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <h1><a href="/" title="室内地图-地图轨迹回放" target="_blank">易景室内三维地图引擎</a>（地图轨迹回放方法2）</h1>

            <div class="tips-right">
                <span class="tip1"></span>
                <span class="tip2"></span>
            </div>
            <div class="tips-msg">
                <div class="msg msg1">
                    <div class="erweima"></div>
                    <p>手机扫一扫进入体验</p>
                </div>
                <div class="msg msg2">
                    <h4>轨迹回放功能</h4>
                    <p>1. 点击开始,图片文字标注显示轨迹,并实时更新轨迹回放</p>
                    <div style="display: none"></div>
                </div>
            </div>
        </div>
    </nav>
    <div id="pannel">
        <input type="button" id="begin" class="btn btn-default btnclass" value="BEGIN" />
    </div>
    <div class="viewmode-group">
        <button id="btn3D" class="btn btn-default"></button>
    </div>
    <script src="../../lib/config.js"></script>
    <script src="../../lib/esmap.min.js"></script>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/jquery.qrcode.min.js"></script>
    <script src="../../lib/tips_controls.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>


    <script type="text/javascript">
        //定义全局map变量
        var map;
        var esmapID = getQueryString('id') || defaultOpt.mapID;
        var styleid = getQueryString("styleid") || defaultOpt.themeID;
        var floorControl;
        var floorLayer;
        var coordIndex = 0; //坐标点下标
        var coordsData = null;
        var timer = -1;
        var mapCoord;
        var tm;
        var coord;
        // 楼层控制控件配置参数（几楼）
        var ctlOpt = new esmap.ESControlOptions({
            position: esmap.ESControlPositon.RIGHT_TOP,
            imgURL: 'image/wedgets/'
            // allLayer: true
            // size:"normal"
        })
        // 放大、缩小控件配置
        var ctlOpt1 = new esmap.ESControlOptions({
            position: esmap.ESControlPositon.LEFT_TOP, // 位置 左上角
            // 位置x,y的偏移量
            offset: {
                x: 20,
                y: 60
            },
            imgURL: 'image/wedgets/'
        })
        map = new esmap.ESMap({
            container: $('#map-container')[0], // 渲染dom
            mapDataSrc: "../../data", //地图数据位置
            mapThemeSrc: "../../data/theme", //主题数据位置
            focusAlphaMode: true, // 对不可见图层启用透明设置 默认为true
            focusAnimateMode: true, // 开启聚焦层切换的动画显示
            focusAlpha: 0.1, // 对不聚焦图层启用透明设置，当focusAlphaMode = true时有效
            focusFloor: 1
        });
        map.openMapById(esmapID); //打开地图
        map.showCompass = true; //显示指南针 

        $.getJSON("data3.json", function (data) {
            coordsData = data.points; //获取json数据的数组对象
        });

        //地图加载完成回调
        map.on('loadComplete', function () {
            floorControl = new esmap.ESScrollFloorsControl(map, ctlOpt);
            var zoomControl = new esmap.ESZoomControl(map, ctlOpt1);
            bingEvents();
        });

        var begin = document.getElementById("begin");
        begin.onclick = function () {
            if (timer != -1) {
                return;
            }
            flag = true;
            coordIndex = 0;
            updateCoord();
        }

        function CreateMarker(x, y, fnum) { //标注坐标点， 所在楼层
            var layer = new esmap.ESLayer('textMarker'); //创建标注图层
            floorLayer = map.getFloor(fnum); // 所在楼层
            // console.log(floorLayer);
            tm = new esmap.ESTextMarker({
                x: x,
                y: y,
                name: "小张",
                showLevel: 20,
                height: 0.5,
                image: "image/user.png",
                imageAlign: "bottom",
                imageSize: 50,
                seeThrough: true,
                fillcolor: "1,6,7", //填充色
                fontsize: "8.0", //字体大小
                strokecolor: "255,255,0" //边框色  
            });
            layer.addMarker(tm); //将标注添加到图层
            floorLayer.addLayer(layer); //将图层添加到楼层
        }
        let j = 0;
        function updateCoord() { //实时刷新轨迹线
        var lastpoint={};
        var linecnt=0;
            var points = [];
            var lastfnum = 0;
            timer = setInterval(updated, 100);

            function updated() {
                if (coordIndex >= coordsData.length) {
                    clearInterval(timer);
                    timer = -1;
                    map.clearAllLineMark();
                    map.getFloor(lastfnum).removeLayersByTypes(esmap.ESLayerType.TEXT_MARKER);
                    return;
                }
                var coord = coordsData[coordIndex]; //取坐标点
                if (map.focusFloorNum != coord.fnum)
                    map.focusFloorNum = coord.fnum; //判断聚焦楼层 

                if (lastfnum != coord.fnum) { //如果切换楼层了
                    if (lastfnum > 0)
                        map.getFloor(lastfnum).removeLayersByTypes(esmap.ESLayerType.TEXT_MARKER); //先移除上一个楼层的标注
                    CreateMarker(coord.x, coord.y, coord.fnum); //再在新楼层添加一个标注
                    lastfnum = coord.fnum;
                }
                tm.moveTo({
                    x: coord.x,
                    y: coord.y,
                    time: 0
                });

                //从第二个点开始绘制线段，每两个点就绘制一个线段
                if(lastpoint){
                    //判断是否与前一个点一样的坐标
                    if(Math.abs(lastpoint.x-coord.x)<0.0001&&Math.abs(lastpoint.y-coord.y)<0.0001)
                        return;
                    else{
                        drawLine([lastpoint,coord], ++linecnt); 
                    }                    
                }                 
                lastpoint=coord;

                coordIndex++;
            }
        }
        //配置线标注样式
        var lineStyle = {
            lineWidth: 3,
            alpha: 0.8,
            offsetHeight: 0,
            lineType: esmap.ESLineType.FULL //实线
        }
        //画轨迹线函数
        function drawLine(points, index) {
            if (points.length && points.length <= 1) return; //两个点以上画线

            //缓存里面只留100，可以改
            if(index>100)            
                map.clearLineMarkById("iex"+(index-100));
            //创建线标注对象
            line = new esmap.ESLineMarker("iex"+index, points, lineStyle);
            //调用地图的画线方法
            map.drawLineMark(line);
        }

        //绑定事件
        function bingEvents() {
            document.getElementById('btn3D').onclick = function () {
                if (map.viewMode == esmap.ESViewMode.MODE_2D) {
                    map.viewMode = esmap.ESViewMode.MODE_3D; //2D-->3D
                    document.getElementById('btn3D').style.backgroundImage = "url('image/wedgets/3D.png')";
                } else {
                    map.viewMode = esmap.ESViewMode.MODE_2D; //3D-->2D
                    document.getElementById('btn3D').style.backgroundImage = "url('image/wedgets/2D.png')";
                }
            }
        }
    </script>
</body>

</html>
